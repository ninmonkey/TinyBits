<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rainbow text without needing SVG filters</title>
</head>
<body>
    <style type="text/css">
        :root {
            font-family: 'segoe ui', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
        }
        section { padding: 2ch; outline: 2px solid hsl(0.5turn 70% 50% / .85); }
        .rainbow-text {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: transparent;
            background-clip: text;
            display: inline-block;
        }
    </style>
    <section id="content">
        <h1> About the REST API</h1>
        <p class="rainbow-text">You can use GitHub's API to ...
        </p>
    </section>
</body>

</html>
