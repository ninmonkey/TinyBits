<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Preview: box-round-with-gradients</title>
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./compare-box-gradients.css">
</head>

<body>
    <style type="text/css">
        .box-round {
            border-radius: 12px;
            overflow: hidden;
        }

        .box-gradient {
            background: linear-gradient(135deg, #f06, transparent);
        }

        h1 {
            animation: blur-out 700ms alternate infinite;
        }
    </style>
    <nav>
        <ul>
            <li><a href=".">Go Back тое</a></li>
            <li><a
                    href="https://www.digitalocean.com/community/tutorials/css-css-background-drop-shadows?utm_medium=content_acq&utm_source=css-tricks">blog:
                    CSS Background Drop Shadows</a></li>
            <li><a href="https://codepen.io/tribex/pen/wmjRNe">Original codepen</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/gradient/linear-gradient">MDN Docs: linear-gradient()</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/gradient/repeating-conic-gradient">MDN Docs: repeating-conic-gradient()</a></li>
        </ul>
    </nav>
    <section>
        <!-- <div class="fancy-box-wrapper">
            <div class="dim-box">sdf</div>
        </div> -->
        <div class="fancy-box-wrapper">
            <div class="fancy-box gradient box-1" data-desc="1 and bottom left"></div>
            <div class="fancy-box gradient box-2" data-desc="1 and bottom right"></div>
            <div class="fancy-box gradient box-3" data-desc="..."></div>
            <div class="fancy-box gradient box-19" data-desc="blur filter?"></div>
            <div class="fancy-box gradient box-18" data-desc="blur filter?"></div>
            <div class="fancy-box gradient box-17" data-desc="half of 16's width and opacity"></div>
            <div class="fancy-box gradient box-16" data-desc=""></div>
            <div class="fancy-box gradient box-4" data-desc="3 linear gradients"></div>
            <div class="fancy-box gradient box-7" data-desc="with dest transparent 40%"></div>
            <div class="fancy-box gradient box-8" data-desc="with dest transparent 80%"></div>
            <div class="fancy-box gradient box-9" data-desc="dest transparent 80%"></div>
            <div class="fancy-box gradient box-5" data-desc="..."></div>
            <div class="fancy-box gradient box-6" data-desc="..."></div>
            <div class="fancy-box gradient box-10" data-desc="dest blue 80%"></div>
            <div class="fancy-box gradient box-11" data-desc=""></div>
            <div class="fancy-box gradient box-12" data-desc=""></div>
            <div class="fancy-box gradient box-13" data-desc=""></div>
            <div class="fancy-box gradient box-14" data-desc=""></div>
            <div class="fancy-box gradient box-15" data-desc=""></div>
            <div class="fancy-box image"></div>
            <div class="fancy-box shaped"></div>
        </div>
        <script type="module">
            const boxes = document.querySelectorAll( '.fancy-box' );
            boxes.forEach( box => {
                const label = document.createElement( 'span' );
                const pattern = /box-\d+/
                const found = Array.from( box.classList ).find( cls => pattern.test( cls ) )
                label.textContent = found
                const desc = box.dataset.desc ?? ''
                const label2 = document.createElement( 'p' );
                label2.textContent = desc;
                box.appendChild( label )
                box.appendChild( label2 )
            } );

        </script>
    </section>
</body>

</html>
